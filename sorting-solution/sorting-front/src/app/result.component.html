<section>
  <md-input-container>
    <label for="inputArray">Enter an array of doubles, separated by commas</label><br/>
    <input (keyup.enter)="addSort()" class="form-input" mdInput id="inputArray" type="text" pattern="/^(-?(\d+\.?\d*),)*(-?(\d+\.?\d*))$/" [(ngModel)]="inputArray" required/>
  </md-input-container>
</section>
<br/><br/>



<section>
  <button md-raised-button color="primary" (click)="getResults()">Get sorted results</button>
  <button md-raised-button color="primary" (click)="clearResults()">Clear results</button>
  <button md-raised-button color="primary" (click)="addSort()">Sort input data</button>
</section>
<br/><br/>

<section align="center" width="auto" [hidden]="!results">
  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Sorted Array</th>
        <th>Position change count</th>
        <th>Time Estimate</th>
      </tr>
      <tr  *ngFor="let result of results">
      <th>{{result?.id}}</th>
      <th>{{result?.sortedArray}}</th>
      <th>{{result?.changeCount}}</th>
      <th>{{result?.timeEstimate}}</th>
      </tr>
      </thead>
    </table>
  </div>
</section>
